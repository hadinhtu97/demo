<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .svg {
            background-color: dimgray;
        }
    </style>
</head>

<body>

    <script>
        const w = 500;
        const h = 500;
        const data = [
            [34, 78],
            [109, 280],
            [310, 120],
            [79, 411],
            [420, 220],
            [233, 145],
            [333, 96],
            [222, 333],
            [78, 320],
            [21, 123]
        ];

        //svg
        const svg = d3.select('body').append('svg').style('width', w).style('height', h).attr('class', 'svg');

        //circle
        const circle = svg.selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('cx', d => d[0])
            .attr('cy', d => h - d[1])
            .attr('r', 5)

        //text
        svg.selectAll('text')
            .data(data)
            .enter()
            .append('text')
            .attr('x', d => d[0] + 10)
            .attr('y', d => h - d[1])
            .text(d => d[0] + ', ' + d[1])
            
        //tooltip
        circle.append('title').text(d => d[0] + ', ' + d[1])
    </script>
</body>
