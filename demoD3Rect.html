<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .svg {
            background-color: darkgrey;
        }
    </style>
</head>

<body>

    <script>
        const w = 500;
        const h = 500;
        const data = [20, 35, 26, 34, 67, 99, 24, 25, 50, 69, 66, 47, 87, 25, 40, 77];

        //svg
        const svg = d3.select('body')
            .append('svg')
            .style('width', w)
            .style('height', h)
            .attr('class', 'svg');

        //rect
        const rect = svg.selectAll('rect')
            .data(data)
            .enter()
            .append('rect')
            .attr('x', (d, i) => i * 30)
            .attr('y', d => h - d * 3)
            .attr('width', 25)
            .attr('height', d => d * 3)
            .attr('fill', 'blue')

        //text
        svg.selectAll('text')
            .data(data)
            .enter()
            .append('text')
            .attr('x', (d, i) => i * 30)
            .attr('y', d => h - d * 3 - 5)
            .text(d => d);

        //add tooltip
        rect.append('title').text(d => d);
    </script>
</body>
